<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>

    <style>
        .error {color: red}
    </style>

</head>

<body>
<i>Fill out the form.Asterisk (*) means required.</i>
<h3>Customer Registration Form</h3>

 <form th:action="@{/processForm}" th:object="${customer}" method="post">

     First name:<input type="text" th:field="${customer.firstName}"/>

 <br><br>

     Last name (*):<input type="text" th:field="${customer.lastName}"/>
  <!-- Show error message (if present) -->
     <span th:if="${#fields.hasErrors('lastName')}"
           th:errors="${customer.lastName}"
           class="error"></span>
     <br><br>

     Free Passes:<input type="text" th:field="${customer.freePasses}"/>
     <!-- Show error message (if present) -->
     <span th:if="${#fields.hasErrors('freePasses')}"
           th:errors="${customer.freePasses}"
           class="error"></span>
     <br><br>


     Postal Code:<input type="text" th:field="${customer.postalCode}"/>
     <!-- Show error message (if present) -->
     <span th:if="${#fields.hasErrors('postalCode')}"
           th:errors="${customer.postalCode}"
           class="error"></span>
     <br><br>

     Course Code:<input type="text" th:field="${customer.courseCode}"/>
     <!-- Show error message (if present) -->
     <span th:if="${#fields.hasErrors('courseCode')}"
           th:errors="${customer.courseCode}"
           class="error"></span>
     <br><br>



     <input type ="submit" value="Submit">


 </form>

</body>
</html>
